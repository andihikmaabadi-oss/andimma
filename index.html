<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
      {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }  
       body {
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border: 1px solid #30363d;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #58a6ff;
            margin-right: 20px;
        }
        
        .profile-info h1 {
            color: #f0f6fc;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .profile-info .username {
            color: #8b949e;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .profile-info .bio {
            color: #c9d1d9;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            padding: 15px 0;
            border-top: 1px solid #30363d;
            border-bottom: 1px solid #30363d;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            color: #f0f6fc;
            font-size: 20px;
            font-weight: 600;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 14px;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #238636;
            color: white;
            border-color: #2ea043;
        }
        
        .btn-primary:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #21262d;
            color: #c9d1d9;
        }
        
        .btn-secondary:hover {
            background-color: #30363d;
            transform: translateY(-2px);
        }
        
        .btn-tertiary {
            background-color: #1f6feb;
            color: white;
            border-color: #388bfd;
        }
        
        .btn-tertiary:hover {
            background-color: #388bfd;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 18px;
        }
        
        .footer {
            margin-top: 25px;
            color: #8b949e;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;  
    </style>
</head>
</html>
